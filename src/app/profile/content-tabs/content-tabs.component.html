<ion-segment color="primary" [scrollable]="true">
  @for(tab of tabs;track $index){
  <ion-segment-button [contentId]="tab.name">
    <ion-label>{{tab.title}}</ion-label>
  </ion-segment-button>
  }
</ion-segment>

<ion-segment-view>
  @for(tab of tabs;track $index){
  <ion-segment-content id="{{tab.name}}">
    <ng-container *ngComponentOutlet="tab.component;inputs: tab.inputs"></ng-container>
  </ion-segment-content>
  }
</ion-segment-view>
