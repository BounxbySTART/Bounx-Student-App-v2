<ion-content [fullscreen]="true" class="ResetPassword dark_page centerise_page">
  <div class="header">
    <div class="topbar"><ion-icon name="close-outline" class="btn_close byitself"></ion-icon></div>
    <div class="hdr_page">Reset Password</div>
    <p>Primary Bounx Accounts are typically for Parents or Students above 15 years of age.</p>
  </div>
  <form [formGroup]="resetPasswordForm">
    <div class="form">

      <div class="form_cnt">
        <!-- <div class="form_item">
      <ion-input label="Password *" labelPlacement="stacked" [clearInput]="true">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input> -->
        <!--  <div class="password_guide">
        <div class="item"><ion-icon name="checkmark-circle-outline"></ion-icon> contains at least ONE (1) alphabet</div>
        <div class="item"><ion-icon name="checkmark-circle-outline"></ion-icon> contains at least ONE (1) number</div>
        <div class="item"><ion-icon name="checkmark-circle-outline"></ion-icon> at least EIGHT (8) characters</div>
      </div> -->

        <div class="form_item">
          <ion-input label="Password *" type="password" labelPlacement="stacked" formControlName="password"
            [clearInput]="true" autocomplete="password">
            <ion-input-password-toggle color="#000000" slot="end"></ion-input-password-toggle>
          </ion-input>
          @if (resetPasswordForm.get('password')?.touched) {
          <div class="password_guide">
            <div class="item"><ion-icon
                [ngClass]="resetPasswordForm.get('password')?.getError('hasAlphabet')?'':'green'"
                name="checkmark-circle-outline"></ion-icon> contains at least ONE (1) alphabet</div>
            <div class="item"><ion-icon [ngClass]="resetPasswordForm.get('password')?.getError('hasNumeric')?'':'green'"
                name="checkmark-circle-outline"></ion-icon> contains at least ONE (1) number</div>
            <div class="item"><ion-icon [ngClass]="resetPasswordForm.get('password')?.getError('minLength')?'':'green'"
                name="checkmark-circle-outline"></ion-icon> contains at least EIGHT(8) characters</div>
          </div>
          }
        </div>
      </div>
      <ion-button class="main_cta" (click)="proceedToSave()" [disabled]="!resetPasswordForm.valid">Save</ion-button>

    </div>
  </form>
</ion-content>
