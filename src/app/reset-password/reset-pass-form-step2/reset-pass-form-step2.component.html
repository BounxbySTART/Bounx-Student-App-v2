<div class="header">
  <div class="topbar"><ion-icon name="close-outline" class="btn_close byitself"></ion-icon></div>
  <div class="hdr_page">Reset Password</div>
  <p>Primary Bounx Accounts are typically for Parents or Students above 15 years of age.</p>
</div>
<div class="form">
  <div class="form_cnt">
    <div class="form_item">
      <ion-input label="Password *" labelPlacement="stacked" [clearInput]="true">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
      <div class="password_guide">
        <div class="item"><ion-icon name="checkmark-circle-outline"></ion-icon> contains at least ONE (1) alphabet</div>
        <div class="item"><ion-icon name="checkmark-circle-outline"></ion-icon> contains at least ONE (1) number</div>
        <div class="item"><ion-icon name="checkmark-circle-outline"></ion-icon> at least EIGHT (8) characters</div>
      </div>
    </div>
  </div>
  <ion-button class="main_cta">Save</ion-button>
</div>
