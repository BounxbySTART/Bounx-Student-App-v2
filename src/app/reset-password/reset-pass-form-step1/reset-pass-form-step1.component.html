<ion-content [fullscreen]="true" class="ResetPassword dark_page centerise_page">
  <div class="header">
    <div class="topbar"><ion-icon name="arrow-back-outline"></ion-icon></div>
    <div class="hdr_page">Reset Password</div>
    <p>Enter the phone number you used to create your Primary Bounx Account, we'll send you a code for verification.</p>
  </div>
  <form [formGroup]="resetPasswordForm">
    <div class="form">
      <div class="form_cnt">
        <div class="form_item">
          <ion-label>Phone Number *</ion-label>
          <div class="two_inputs phone_input">
            <app-dropdown-button (click)="openModal($event)" [label]="resetPasswordForm.get('phoneCode')?.value"
            placeholder="Code"></app-dropdown-button>
            <ion-input [clearInput]="true" formControlName="phone" placeholder="Phone Number" type="tel"
            autocomplete="tel" [maskito]="phoneNumberMaskOptions" [maskitoElement]="maskPredicate"></ion-input>
          </div>
        </div>
        <ion-text color="danger">{{authenticationError}}</ion-text>
      </div>
      <ion-button class="main_cta" (click)="generateCode()" [disabled]="!resetPasswordForm.valid">Request
        Code</ion-button>
    </div>
  </form>
  <app-reset-pass-footer></app-reset-pass-footer>
</ion-content>
