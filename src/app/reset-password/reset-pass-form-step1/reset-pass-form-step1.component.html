<div class="header">
  <div class="topbar"><ion-icon name="arrow-back-outline"></ion-icon></div>
  <div class="hdr_page">Reset Password</div>
  <p>Primary Bounx Accounts are typically for Parents or Students above 15 years of age.</p>
</div>
<div class="form">
  <div class="form_cnt">
    <div class="form_item">
      <ion-label>Phone Number *</ion-label>
      <ion-select label-placement="stacked" placeholder="Code" toggleIcon="" class="hidelabel">
        <ion-select-option value="apple">Apple</ion-select-option>
        <ion-select-option value="banana">Banana</ion-select-option>
        <ion-select-option value="orange">Orange</ion-select-option>
      </ion-select>
      <ion-input [clearInput]="true" placeholder="Phone Number"></ion-input>
    </div>
  </div>
  <ion-button class="main_cta">Request Code</ion-button>
</div>
