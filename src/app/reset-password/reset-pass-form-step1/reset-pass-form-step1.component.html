<ion-content [fullscreen]="true" class="ResetPassword dark_page centerise_page">
<div class="header">
  <div class="topbar"><ion-icon name="arrow-back-outline"></ion-icon></div>
  <div class="hdr_page">Reset Password</div>
  <p>Primary Bounx Accounts are typically for Parents or Students above 15 years of age.</p>
</div>
<div class="form">
  <form [formGroup]="resetPasswordForm">
  <div class="form_cnt">
    <div class="form_item">
      <ion-label >Phone Number *</ion-label>
      <app-dropdown-button (click)="openModal()" [label]="resetPasswordForm.get('phoneCode')?.value"></app-dropdown-button>
      <ion-input [clearInput]="true" formControlName="phone" placeholder="Phone Number" type="tel" autocomplete="tel"></ion-input>
    </div>
  </div>
  <ion-button class="main_cta" (click)="generateCode()">Request Code</ion-button>
</form>
</div>
<app-reset-pass-footer></app-reset-pass-footer>
</ion-content>
