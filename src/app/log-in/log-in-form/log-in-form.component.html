<ion-content [fullscreen]="true" class="LogIn dark_page centerise_page">
  <div class="header">
    <app-bounx-logo-icon></app-bounx-logo-icon>
    <div class="hdr_big_color text_gradient">WELCOME BACK!</div>
  </div>
  <form [formGroup]="loginForm">
    <div class="form">
      <div class="form_cnt">
        <div class="form_item">
          <ion-label>Phone Number *</ion-label>
          <div class="two_inputs phone_input">
            <app-dropdown-button (click)="openModal($event)" [label]="loginForm.get('phoneCode')?.value"
              placeholder="Code"></app-dropdown-button>
            <ion-input [clearInput]="true" placeholder="Phone Number" type="tel" formControlName="phone"
              autocomplete="tel-national" [maskito]="phoneNumberMaskOptions" [maskitoElement]="maskPredicate">
            </ion-input>
          </div>
          @if (loginForm.controls['phone'].invalid && loginForm.controls['phone'].dirty) {
            <ion-text color="danger">That doesn't seem like a valid phone number.</ion-text>
          }
        </div>
        <div class="form_item">
          <ion-label>Password *</ion-label>
          <ion-input type="text" formControlName="password" [clearInput]="true" autocomplete="current-password">
            <ion-input-password-toggle slot="end" color="dark" fill="#000" showIcon="eye-outline" hideIcon="eye-off-outline"></ion-input-password-toggle>
          </ion-input>
          <!--   @if (loginForm.controls['password'].invalid && loginForm.controls['password'].dirty) {
            <div>
              <ion-text color="danger">Invalid password.</ion-text>
            </div>
          } -->
        </div>
        @if (authenticationError && authenticationError.message){
          <ion-text color="danger">{{authenticationError.message}}</ion-text>
        }
      </div>
      <ion-button class="main_cta" (click)="userLogin()" [disabled]="!loginForm.valid">Log In</ion-button>
      <div class="link_byitself">
        <p class="p2"><a (click)="reDirectToResetPassword()">Reset Password</a></p>
      </div>
    </div>
  </form>
  <app-log-in-footer></app-log-in-footer>
</ion-content>
