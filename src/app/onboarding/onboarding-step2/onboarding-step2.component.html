<div class="header">
  <div class="topbar"><ion-icon name="close-outline" class="btn_close byitself" (click)="dismiss()"></ion-icon></div>
  <div class="subhdr_page">CREATE NEW PROFILE</div>
  <div class="title_page"><span class="fw_regular">Step 2:</span> Profile Picture</div>
  <app-step-progress></app-step-progress>
</div>
<div class="form">
  <div class="form_cnt">
    <p class="ion-text-center">
      Pictures are for vanity & security so Coaches can put a face to a name.<br/><br/>
    </p>
    <div class="form_item">
      <div class="profilePic_preview">
        <img src="../../assets/dummy/profile_pic_user/Ryan.png" />
      </div>
    </div>
    <div class="form_item">
      <ion-label>Upload picture from</ion-label>
      <ion-radio-group class="two_opt">
        <ion-radio value="male">Camera</ion-radio>
        <ion-radio value="female">Gallery</ion-radio>
      </ion-radio-group>
    </div>
    <ion-button class="main_cta" (click)="proceedToClubSelection()">Next</ion-button>
  </div>
</div>
